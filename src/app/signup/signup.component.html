   <div class="container">
      <div class="row">
          <div class="offset-sm-2 col-sm-8>
        col-sm-8">
       <div class="card text-blank border-0">
    <div class="card-body">
        <div class=
        "card-title text-center">
    <h5>Sign Up for free</h5>

    </div>
    <div class="card-text">
        <form [formGroup]="myForm"
         (ngSubmit)="onSubmit(myForm)">
<div class="form-row">
    <div class="form-group col-sm-6">
        <input type="text" class="form-control" 
        placeholder="First Name"
        [formControl]="myForm.controls['firstName']">
    
    </div>
    <div class="form-group col-sm-6">
        <input type="text" class="form-control" 
        placeholder="Last Name"
        [formControl]="myForm.controls['lastName']"></div>
</div>
<div class="alert alert-danger" *ngIf="myForm
.controls['firstName'].valid || !myForm.
controls['lastName'].valid &&
myForm
.controls['firstName'].touched ||!myForm.
controls['lastName'].touched
">
    First and Last name are required
</div>

      

        <div class="form-group">
            <input type="email" class="form-control" 
            placeholder="Enter your email"
            [formControl]="myForm.controls['email']">
            <div class="alert alert-danger"
            *ngIf=
        "!myForm
            .controls['email'].valid  && myForm
.controls['email'].touched">
                email required
            </div>

<small class="form-text text-muted">
    We'll never share your email with else
</small>

<div class="form-group">
    <input type="password" class="form-control"
    placeholder="Password"
    [formControl]="myForm.controls['password']">
</div>  

<div class="form-group">
    <input type="password" class="form-control"
    placeholder="Confirm Password"
    [formControl]="myForm.controls['confirmPassword']">
</div>
<div class="alert alert-danger" *ngIf="!myForm
.controls['password'].valid  && myForm
.controls['password'].touched">
 Password shuld be at least 8-characters long
</div>
<div class="text-center">
    <button type="submit" class="btn btn-block 
    btn-warning"
   [disabled]="myForm.valid" >
        SUBMIT
    </button>
</div>

        </div>
    </form> 

    {{myForm.controls['confirmPassword'].errors 
| json}}
    </div>  
    </div>
    </div>
    <div class="alert alert-success"
    *ngIf="message.length>0">
        {{message }}
    </div>
    <div class="alert alert-danger"
   *ngIf="userError" >
{{userError.message}}
    </div>

    </div>
      </div>

   </div>
