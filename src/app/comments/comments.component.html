  <div class="col">
    <textarea rows="2" placeholder="Your Comments Here.." [(ngModel)]="comment"></textarea>

</div>
<div class="row" *ngIf="loggedIn" >
  <div class="col">
    <div class="pull-right">
      <button class="bgtn btn-primary" (click)="postComment()">Post</button></div>
  </div>
</div>
<div class="alert alert-primary" *ngIf="!loggedIn">
  Please login to post a comment.</div>

        }}

          {{comment.text}}
        </div>
      </div>
    </div>
  </div>
